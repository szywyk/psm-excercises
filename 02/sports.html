<!DOCTYPE html>
<html lang="en">
<head>
  <title>Zapisy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Zapisy na zajęcia sportowe</h1> 
</div>
  
<div class="container">
    <form action="./sports.html">
        <div class="form-group">
          <label for="name">Imie:</label>
          <input type="text" class="form-control" id="name" placeholder="Wpisz imię" name="name">
        </div>
        <div class="form-group">
            <label for="surname">Nazwisko:</label>
            <input type="text" class="form-control" id="surname" placeholder="Wpisz nazwisko" name="surname">
          </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Wpisz email" name="email">
      </div>
      <div class="form-group"> 
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="student" name="status" value="student">
              <label class="form-check-label" for="student">Student</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="worker" name="status" value="worker">
              <label class="form-check-label" for="worker">Pracownik</label>
          </div>
      </div>
      <div class="form-group">
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="badminton">
              <label class="form-check-label" for="badminton">Badminton</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="swim">
            <label class="form-check-label" for="swim">Basen</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="volleyball">
            <label class="form-check-label" for="volleyball">Siatkówka</label>
          </div>
        </div>
        <div class="form-group">
            <label for="notes">Uwagi:</label>
            <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>
            <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
  </div>

</body>
</html>
